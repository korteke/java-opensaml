# JDK version to target, allowed values are 1.4 or 1.5
jdk.target = 1.5

# Library directories
build-lib.dir=${basedir}/build-lib
lib.dir=${basedir}/lib
thirdpaty-lib.dir=${basedir}/thirdparty-lib

# Resources files
resources.dir=${basedir}/resources
classpathres.dir=${resources.dir}/classpath

# Source directories
core-src.dir=${basedir}/src
test-src.dir=${basedir}/test

# Documentation directories
year = 2002-2007
copyright = Copyright &#169; ${year} UCAID. All Rights Reserved.
doc.dir=${basedir}/doc
javadoc.dir=${doc.dir}/javadoc
reports.dir=${doc.dir}/reports
test-report.dir=${reports.dir}/unit-test

# Directories for some build generated resources
build.dir=${basedir}/build
core-classes.dir=${build.dir}/core
test-classes.dir=${build.dir}/test
test-results.dir=${build.dir}/test-results

# Distribution file releated itmes
base-package.name = xmltooling
version = 1.0-alpha1
dist.dir=${basedir}/dist
version=${build-date}
jar.name=${base-package.name}-${version}-jdk-${jdk.target}.jar
src-dist.name=${base-package.name}-${version}-jdk-${jdk.target}-src
bin-dist.name=${base-package.name}-${version}-jdk-${jdk.target}-bin